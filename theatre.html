<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Theatre - bOOk Picturr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
      letter-spacing: 1px;
      color: #fff !important;
    }
    .navbar-brand:hover {
      text-shadow: 0 0 8px #ffc107;
    }

    /* Back Button */
    #backBtnContainer .btn {
      border-radius: 30px;
      font-weight: 500;
      border: 2px solid #ffc107;
      color: #ffc107;
      transition: 0.3s;
    }
    #backBtnContainer .btn:hover {
      background: #ffc107;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255,193,7,0.8);
    }

    /* Heading */
    h2 {
      color: #ffc107;
      text-shadow: 0 0 10px rgba(255,193,7,0.8);
      animation: fadeInDown 1s ease;
    }
    #selectedMovie {
      color: #0dcaf0;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(13,202,240,0.8);
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Theatre Buttons */
    .btn-group-vertical .btn {
      margin: 8px 0;
      border-radius: 30px;
      font-weight: 500;
      background: rgba(255,255,255,0.08);
      border: 2px solid rgba(255,255,255,0.2);
      color: #fff;
      backdrop-filter: blur(10px);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }
    .btn-group-vertical .btn:hover {
      background: linear-gradient(45deg, #0d6efd, #6610f2);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transform: translateY(-4px) scale(1.05);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">üé¨ bOOk Picturr</a>
  </div>
</nav>

<!-- Back Button -->
<div class="container my-3" id="backBtnContainer" style="display:none;">
  <button class="btn" onclick="history.back()">‚Üê Back</button>
</div>

<!-- Theatre Selection -->
<div class="container my-5 text-center">
  <h2>Select a Theatre for <span id="selectedMovie"></span></h2>
  <div class="btn-group-vertical w-50 mx-auto my-4" role="group" aria-label="Theatres">
    <button class="btn" onclick="selectTheatre('PVR')">PVR</button>
    <button class="btn" onclick="selectTheatre('IMAX')">IMAX</button>
    <button class="btn" onclick="selectTheatre('AMB')">AMB</button>
    <button class="btn" onclick="selectTheatre('Gokul')">Gokul</button>
    <button class="btn" onclick="selectTheatre('Sandhya')">Sandhya</button>
    <button class="btn" onclick="selectTheatre('AAA')">AAA</button>
  </div>
</div>

<script>
  // Show back button on all pages except index.html
  if (!window.location.pathname.endsWith("index.html")) {
    document.getElementById("backBtnContainer").style.display = "block";
  }

  // Get selected movie
  const movie = localStorage.getItem("movieName")  || "None";
  document.getElementById("selectedMovie").innerText = movie;

  function selectTheatre(theatre) {
    localStorage.setItem("theatre", theatre);
    window.location.href = "seats.html";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
