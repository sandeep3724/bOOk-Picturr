<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - bOOk Picturr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .payment-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .payment-box h3 {
      color: #ffc107;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .qr-box img {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      padding: 6px;
      background: rgba(0,0,0,0.2);
    }

    .btn-success {
      background: linear-gradient(45deg, #28a745, #218838);
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.6rem;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 1.5rem;
    }
    .btn-success:hover {
      transform: scale(1.07);
      box-shadow: 0 0 15px rgba(40,167,69,0.8);
    }
  </style>
</head>
<body>

<div class="payment-box">
  <h3>Complete the Payment</h3>
  <p class="text-light">Scan the QR code below to pay via UPI</p>

  <div class="qr-box my-3">
    <img id="payQR" src="" alt="Payment QR" class="img-fluid" width="220" height="220" />
  </div>

  <p class="small text-muted">All UPI apps are available..</p>

  <button id="confirmBtn" class="btn btn-success w-100">âœ… Payment Successful</button>
</div>

<script>
  // Fetch data
  const amount = localStorage.getItem("totalPrice") || "0";
  const movie  = localStorage.getItem("movieName") || "Ticket";

  // UPI QR Code
  const upiString = `upi://pay?pa=7989291892@jio&pn=bOOk%20Picturr&am=${amount}&cu=INR&tn=${encodeURIComponent(movie + " Ticket")}`;
  document.getElementById("payQR").src = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(upiString)}`;

  // Redirect to Ticket Page
  document.getElementById("confirmBtn").addEventListener("click", () => {
    window.location.href = "scratchcard.html";
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
