<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Showtime - bOOk Picturr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
      letter-spacing: 1px;
      color: #fff !important;
    }
    .navbar-brand:hover {
      text-shadow: 0 0 8px #ffc107;
    }

    /* Back Button */
    #backBtnContainer .btn {
      border-radius: 50px;
      padding: 0.5rem 1.2rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    #backBtnContainer .btn:hover {
      background: #ffc107;
      border-color: #ffc107;
      color: #000;
      transform: translateX(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Showtime Card */
    .showtime-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 650px;
      margin: auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeInUp 1s ease;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.6); }
      70% { box-shadow: 0 0 0 15px rgba(13, 110, 253, 0); }
      100% { box-shadow: 0 0 0 0 rgba(13, 110, 253, 0); }
    }

    #movieTitle {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255,255,255,0.3);
      margin-bottom: 1rem;
      animation: fadeInUp 1.2s ease;
    }
    p.text-muted {
      color: #ddd !important;
    }

    /* Showtime Buttons */
    .btn-outline-primary {
      border-radius: 30px;
      padding: 0.9rem 1.5rem;
      font-size: 1.2rem;
      font-weight: 500;
      color: #fff;
      border: 2px solid #0d6efd;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }
    .btn-outline-primary:hover:not(:disabled) {
      background: linear-gradient(45deg, #0d6efd, #6610f2);
      border-color: transparent;
      transform: scale(1.07);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .btn-outline-primary:active:not(:disabled) {
      transform: scale(0.95);
    }

    /* Disabled Buttons (same style, just slightly faded) */
    .btn-outline-primary:disabled {
      color: #fff !important;
      border: 2px solid #0d6efd !important;
      background: transparent !important;
      opacity: 0.6;
      cursor: not-allowed !important;
      box-shadow: none !important;
      animation: none !important;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">üé¨ bOOk Picturr</a>
  </div>
</nav>

<!-- Back Button -->
<div class="container my-3" id="backBtnContainer" style="display:none;">
  <button class="btn btn-outline-light" onclick="history.back()">‚Üê Back</button>
</div>

<!-- Showtime Selection -->
<div class="container my-5">
  <div class="showtime-container text-center">
    <h2 id="movieTitle" class="text-info"></h2>
    <p class="mb-4 text-muted">Choose a Showtime</p>

    <div class="row g-3">
      <div class="col-md-6">
        <button class="btn btn-outline-primary w-100" onclick="selectShowtime('10:00 AM')">10:00 AM</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-outline-primary w-100" onclick="selectShowtime('2:00 PM')">2:00 PM</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-outline-primary w-100" onclick="selectShowtime('6:00 PM')">6:00 PM</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-outline-primary w-100" onclick="selectShowtime('9:00 PM')">9:00 PM</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-outline-primary w-100" onclick="selectShowtime('11:30 PM')">11:30 PM</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Show back button
  if (!window.location.pathname.endsWith("index.html")) {
    document.getElementById("backBtnContainer").style.display = "block";
  }

  // ‚úÖ Get movie name from URL query string
  const urlParams = new URLSearchParams(window.location.search);
  let movie = urlParams.get("movie");

  if (movie) {
    movie = decodeURIComponent(movie);
    document.getElementById("movieTitle").innerText = movie;
    localStorage.setItem("movieName", movie);
  } else {
    movie = localStorage.getItem("movieName") || "Movie Not Selected";
    document.getElementById("movieTitle").innerText = movie;
  }

  // ‚úÖ Store selected time & move to theatre page
  function selectShowtime(time) {
    localStorage.setItem("time", time);
    window.location.href = "theatre.html";
  }

  // ‚úÖ Disable past showtimes
  function disablePastShowtimes() {
    const now = new Date();
    const currentMinutes = now.getHours() * 60 + now.getMinutes();

    document.querySelectorAll(".btn-outline-primary").forEach(btn => {
      const showtime = btn.innerText.trim();
      const [time, modifier] = showtime.split(" ");
      let [hours, minutes] = time.split(":").map(Number);

      if (modifier === "PM" && hours !== 12) hours += 12;
      if (modifier === "AM" && hours === 12) hours = 0;

      const showMinutes = hours * 60 + minutes;
      if (showMinutes <= currentMinutes) {
        btn.disabled = true;
      }
    });
  }

  disablePastShowtimes();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
