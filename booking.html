<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tickets - BookMyShow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Your booking page content -->
  <div class="container my-5 text-center">
    <h2>Select Your Seats</h2>

    <div id="seatsContainer"></div>

    <div class="mt-4">
      <h5>Selected Seats: <span id="count">0</span></h5>
      <h5>Total Price: â‚¹<span id="total">0</span></h5>
      <!-- ðŸ”½ This button triggers your script -->
      <button id="confirmBtn" class="btn btn-success btn-lg mt-3">Confirm Booking</button>
    </div>
  </div>

  <!-- âœ… Your JavaScript -->
  <script>
    const ticketPrice = 200; // example seat price

    document.querySelector("#confirmBtn").addEventListener("click", () => {
      const selectedSeats = document.querySelectorAll(".seat.selected").length;
      const totalPrice = selectedSeats * ticketPrice;

      // Save data to localStorage
      localStorage.setItem("movieName", "Movie 1"); // later we can pass dynamically
      localStorage.setItem("seatsCount", selectedSeats);
      localStorage.setItem("totalPrice", totalPrice);

      // Redirect
      window.location.href = "confirmation.html";
    });
  </script>
</body>
</html>
