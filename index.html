    .navbar {

    }
    .navbar-brand span {
      font-weight: bold;
      font-size: 1.4rem;

    .navbar-brand:hover {

    }
    .nav-link {

    }
    .nav-link:hover {

    /* Search Bar */

      padding: 0.6rem 1.2rem;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    #searchInput:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 12px rgba(13,110,253,0.8);
      outline: none;
    }

    h2 {

      text-shadow: 0 0 10px rgba(255,193,7,0.8);
      animation: fadeInDown 1s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Movie Cards */
    .movie-card .card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .movie-card .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    }
    .card-img-top {
      height: 380px;
      object-fit: cover;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }
    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #ffc107;
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(45deg, #0d6efd, #6610f2);
      border: none;
      border-radius: 30px;
      transition: transform 0.2s, box-shadow 0.3s;
      font-weight: 500;
    }
    .btn-primary:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      background: linear-gradient(45deg, #6610f2, #0d6efd);
    }

    /* Movie Grid */
    #movieList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* No Results */

      font-size: 1.3rem;
      font-weight: 500;

  </style>

<!-- JS -->
<script>
  function setMovie(movie) {
    localStorage.setItem("movieName", movie);
  }

  document.getElementById("searchInput").addEventListener("keyup", function() {
    let filter = this.value.trim().toLowerCase();
    let movies = document.querySelectorAll(".movie-card");
    let noResults = document.getElementById("noResults");
    let visibleCount = 0;

    movies.forEach(movie => {
      let title = movie.querySelector(".card-title").innerText.toLowerCase();
      let alt = movie.querySelector("img").alt.toLowerCase();
      if (title.includes(filter) || alt.includes(filter)) {
        movie.style.display = "";
        visibleCount++;
      } else {
        movie.style.display = "none";
      }
    });

    noResults.style.display = visibleCount === 0 ? "block" : "none";
  });
</script>
