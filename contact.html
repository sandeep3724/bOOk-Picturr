<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - bOOk Picturr</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.4rem;
      color: #fff !important;
    }
    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .contact-card {
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      max-width: 500px;
      width: 100%;
    }
    .contact-card h2 {
      color: #ffc107;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-control {
      border-radius: 25px;
      padding: 0.75rem 1rem;
      margin-bottom: 15px;
    }
    .btn-custom {
      border-radius: 30px;
      font-weight: 600;
      padding: 0.7rem 2rem;
      margin-top: 10px;
      transition: 0.3s;
    }
    .btn-send {
      background: linear-gradient(45deg, #17a2b8, #138496);
      border: none;
      color: #fff;
      width: 100%;
    }
    .btn-send:hover {
      background: linear-gradient(45deg, #138496, #117a8b);
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(23,162,184,0.8);
    }
    .footer {
      background: #f1f1f1;
      padding: 12px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">üé¨ bOOk Picturr</a>
  </div>
</nav>

<div class="main-container">
  <div class="contact-card">
    <h2>üì¨ Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" class="form-control" placeholder="Your Name" required />
      <input type="email" id="email" class="form-control" placeholder="Your Email" required />
      <input type="text" id="subject" class="form-control" placeholder="Subject" required />
      <textarea id="message" class="form-control" rows="5" placeholder="Message" required></textarea>
      <button type="submit" class="btn btn-custom btn-send">üì® Send Message</button>
    </form>
  </div>
</div>

<div class="footer">
  ¬© 2025 bOOk Picturr. All rights reserved.
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  emailjs.init("9sTIa1QgxqfcPR6e-"); // Your public key

  document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();

    const templateParams = {
      from_name: document.getElementById("name").value,
      from_email: document.getElementById("email").value,
      subject: document.getElementById("subject").value,
      message: document.getElementById("message").value
    };

    emailjs.send("service_hb0i6a9", "template_8w5oiwp", templateParams)
      .then(res => {
        // Confetti
        confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });

        alert("‚úÖ Message sent successfully!");
        document.getElementById("contactForm").reset();
      })
      .catch(err => {
        console.error("Failed to send message:", err);
        alert("‚ùå Failed to send message. Try again.");
      });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
